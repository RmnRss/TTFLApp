<!-- SIDE DRAWER -->
<ion-menu [content]="content" persistent>
  <!-- TOP PART -->
  <ion-header>
    <ion-toolbar>
      <!-- USER INFOS -->
      <ion-row>
        <!-- USER PP -->
        <ion-col col-3 menuClose (click)="openPage('UserProfilePage')">
          <span class="dot">
            <h1 class="center">{{userProvider.user.username.charAt(0) | uppercase}}</h1>
          </span>
        </ion-col>
        <ion-col class="no-padding" col-9>
          <!-- USERNAME -->
          <ion-row>
            <ion-title>{{userProvider.user.username | titlecase}}</ion-title>
          </ion-row>
          <!-- USER INFO -->
          <ion-row class="badge-inline">
            <ion-badge>{{userProvider.user.points}} pts</ion-badge>
            <ion-badge>{{userProvider.user.money}} TT$</ion-badge>
            <ion-badge>{{userProvider.user.money}} e</ion-badge>
          </ion-row>
        </ion-col>

      </ion-row>
    </ion-toolbar>
  </ion-header>

  <!-- LIST OF PAGES -->
  <ion-content>
    <ion-title class="drawer-category">FANTASY LEAGUE</ion-title>

    <ion-list class="page-list">
      <button menuClose (click)="openPage('HomePage')" ion-item>
        <h3>Mes Decks</h3>
      </button>

      <button menuClose (click)="openPage('TtflTeamPage')" ion-item>
        <h3>Mon Equipe</h3>
      </button>
    </ion-list>

    <ion-title class="drawer-category">CLASSEMENTS</ion-title>

    <ion-list class="page-list">
      <button menuClose (click)="openPage('TtflRankingPage')" ion-item>
        <h3>Classement</h3>
      </button>

      <button menuClose (click)="openPage('TtflTeamRankingPage')" ion-item>
        <h3>Classement par equipes</h3>
      </button>
    </ion-list>

    <ion-title class="drawer-category">TOP PICKS</ion-title>

    <ion-list class="page-list">
      <button menuClose (click)="openPage('TtflDailyPickRankingPage')" ion-item>
        <h3>Top Picks</h3>
      </button>
    </ion-list>

  </ion-content>
</ion-menu>

<ion-nav #content [root]="rootPage" id="nav"></ion-nav>
