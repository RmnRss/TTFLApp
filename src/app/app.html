<!-- SIDE DRAWER -->
<ion-menu [content]="content" persistent>
  <!-- TOP PART -->
  <ion-header class="bg-red">
    <ion-toolbar>
      <!-- USER INFOS -->
      <ion-row>
        <!-- USER PP -->
        <ion-col (click)="openPage('UserProfilePage')" col-3 menuClose>
          <span class="user-pick">
            <h1 class="center">{{userProvider.user.username.charAt(0) | uppercase}}</h1>
          </span>
        </ion-col>
        <ion-col class="no-padding" col-9>
          <!-- USERNAME -->
          <ion-row>
            <ion-title>{{userProvider.user.username | titlecase}}</ion-title>
          </ion-row>
          <!-- USER INFO -->
          <ion-row class="stats">
            <p>{{userProvider.user.points}} pts | {{userProvider.user.money}} e | {{userProvider.user.money}} TT$</p>
          </ion-row>
        </ion-col>

      </ion-row>
    </ion-toolbar>
  </ion-header>

  <!-- LIST OF PAGES -->
  <ion-content class="bg-dark">
    <ion-list class="drawer-page-list">
      <ion-item-divider>FANTASY LEAGUE</ion-item-divider>

      <ion-item-group class="page-group">
        <button (click)="openPage('HomePage')" ion-item menuClose>
          <ion-icon name="basketball"></ion-icon>
          Mes decks
        </button>

        <button (click)="openPage('TtflTeamPage')" ion-item menuClose>
          <ion-icon name="people"></ion-icon>
          Mon équipe
        </button>
      </ion-item-group>

      <ion-item-divider>CLASSEMENTS</ion-item-divider>

      <ion-item-group class="page-group">
        <button (click)="openPage('TtflRankingPage')" ion-item menuClose>
          <ion-icon name="podium"></ion-icon>
          Général
        </button>

        <button (click)="openPage('TtflTeamRankingPage')" ion-item menuClose>
          <ion-icon name="podium"></ion-icon>
          Par équipe
        </button>
      </ion-item-group>

      <ion-item-divider>TOP PICKS</ion-item-divider>

      <ion-item-group class="page-group">
        <button (click)="openPage('TtflDailyPickRankingPage')" ion-item menuClose>
          <ion-icon name="trophy"></ion-icon>
          Top picks
        </button>
      </ion-item-group>

      <ion-item-divider>AIDE</ion-item-divider>

      <ion-item-group class="page-group">
        <button (click)="openPage('RulesPage')" ion-item menuClose>
          <ion-icon name="help"></ion-icon>
          Les règles
        </button>

        <button (click)="openPage('FaqPage')" ion-item menuClose>
          <ion-icon name="help"></ion-icon>
          FAQ
        </button>
      </ion-item-group>
    </ion-list>

    <ion-footer>
      <ion-row class="drawer-footer">
        <ion-col (click)="openPage('SettingsPage')" col-6 menuClose>
          <ion-icon class="center" name="settings"></ion-icon>
        </ion-col>
        <ion-col (click)="logOut()" col-6 menuClose>
          <ion-icon class="center" name="log-out"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-footer>
  </ion-content>


</ion-menu>

<ion-nav #content [root]="rootPage" id="nav"></ion-nav>
