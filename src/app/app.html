<ion-menu [content]="content" persistent>
  <!-- TOP PART -->
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- LIST OF PAGES -->
  <ion-content>
    <ion-list>
      <button (click)="openPage(page.component)" *ngFor="let page of pages" ion-item>
        <h3>{{page.title}}</h3>
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav #content [root]="rootPage" id="nav"></ion-nav>
