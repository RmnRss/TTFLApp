<ion-header class="big-header">
  <ion-navbar>
  </ion-navbar>

  <ion-row class="bg-dark wrap">

    <!-- JERSEY -->
    <!-- Displayed when the user has chosen a pick -->
    <ion-col col-3 style="margin-top: 5px">
      <svg height="43" overflow="hidden" style="display: block;margin: auto;" width="34">
        <rect [ngStyle]="{'fill': NBAPlayer.team.colors.primary}" height="43" width="34" x="0"
              y="0"></rect>
        <ellipse [ngStyle]="{'stroke': NBAPlayer.team.colors.secondary}" cx="0" cy="5" fill="#333333" rx="8"
                 ry="15"
                 stroke-width="2"></ellipse>
        <ellipse [ngStyle]="{'stroke': NBAPlayer.team.colors.secondary}" cx="35" cy="5" fill="#333333" rx="8"
                 ry="15"
                 stroke-width="2"></ellipse>
        <ellipse [ngStyle]="{'stroke': NBAPlayer.team.colors.secondary}" cx="17" cy="0" fill="#333333" rx="8"
                 ry="8"
                 stroke-width="2"></ellipse>
      </svg>
      <div class="jersey-nbr">{{NBAPlayer.jersey}}</div>
    </ion-col>

    <ion-col col-9>
      <ion-row>
        <h2>{{NBAPlayer.firstName}} {{NBAPlayer.lastName}}</h2>
      </ion-row>

      <ion-row>
        <p>{{NBAPlayer.team.ttsName | uppercase}} | {{NBAPlayer.pos}}</p>
      </ion-row>
    </ion-col>

  </ion-row>
</ion-header>

<ion-content class="bg-grey">
  <!-- STATS UNDER HEADER -->
  <ion-row class="under-header">
    <ion-col col-4>
      <ion-row class="category-name"><p class="uppercase">PPM</p></ion-row>
      <ion-row class="number"><h2>{{NBAPlayer.ppg}}</h2></ion-row>
    </ion-col>
    <ion-col col-4>
      <ion-row class="category-name"><p class="uppercase">RPM</p></ion-row>
      <ion-row class="number"><h2>{{NBAPlayer.rpg}}</h2></ion-row>
    </ion-col>
    <ion-col col-4>
      <ion-row class="category-name"><p class="uppercase">APM</p></ion-row>
      <ion-row class="number"><h2>{{NBAPlayer.apg}}</h2></ion-row>
    </ion-col>
  </ion-row>

  <!-- HISTORIC CARDS -->
  <ion-row class="custom-padding">
    <ion-row><p class="uppercase">Historique</p></ion-row>

    <ion-card *ngFor="let pick of picks" class="small-card round-edges">
      <ion-card-content class="no-padding">
        <ion-row>
          <ion-col col-2><p class="first">{{pick.date}}</p></ion-col>
          <ion-col col-6><p class="mid">vs. {{pick.opponent | titlecase}}</p></ion-col>
          <ion-col col-4><p class="last"><b>{{pick.score}}</b> pts</p>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
  </ion-row>

</ion-content>
