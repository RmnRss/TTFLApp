<ion-content class="bg-dark form" padding>

  <ion-row class="login-header brand-name-row">
    <h1>#TRASHTALK</h1>
  </ion-row>

  <ion-row class="login-header app-name-row">
    <h3>FANTASY LEAGUE</h3>
  </ion-row>

  <ion-row class="small-links">
    <a (click)="showRules()" class="uppercase" style="margin-right: 5px;">Les regles</a>
    <a class="uppercase"> - </a>
    <a (click)="showFAQ()" class="uppercase" style="margin-left: 5px;">FAQ</a>
  </ion-row>

  <ion-row class="input-row">
    <ion-item>
      <ion-label floating>Identifiant ou Email</ion-label>
      <ion-input (keyup.enter)="login(id,password)"
                 [(ngModel)]="id"
                 class="round-edges"
                 id="idInput" required
                 type="email"
      ></ion-input>
    </ion-item>
  </ion-row>

  <ion-row class="input-row">
    <ion-item>
      <ion-label floating>Mot de passe</ion-label>
      <ion-input (keyup.enter)="login(id,password)"
                 [(ngModel)]="password"
                 [type]="passwordType"
                 class="round-edges" id="passwordInput"
                 required
      ></ion-input>
      <ion-icon (click)="togglePassword()" *ngIf="!passwordShown" item-end name="eye-off"></ion-icon>
      <ion-icon (click)="togglePassword()" *ngIf="passwordShown" item-end name="eye"></ion-icon>
    </ion-item>
    <p class="error">{{error}}</p>

  </ion-row>

  <ion-row>
    <a (click)="forgotPassword()" class="pw-link">Mot de passe oublié ?</a>
  </ion-row>

  <ion-row class="button-row">
    <button (click)="login(id,password)" class="round-edges" ion-button>CONNEXION</button>
  </ion-row>

  <ion-row class="small-links">
    <a (click)="goToCreateAccount()">Pas encore de compte ? Rejoins la communauté !</a>
  </ion-row>


</ion-content>
