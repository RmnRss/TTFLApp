<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-label floating>Email or Username</ion-label>
    <ion-input #inputEmail (focusout)="setEmail(inputEmail.value)"
               type="email"
    ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input #inputPassword (focusout)="setPassword(inputPassword.value)"
               type="password"
    ></ion-input>
  </ion-item>

  <ion-row>
    <button (click)="login(email,password)" ion-button round>Connect</button>
  </ion-row>
