<ion-content class="bg-dark" padding>
  <ion-row class="login-header brand-name-row">
    <h1 class="brand-name">#TRASHTALK</h1>
  </ion-row>

  <ion-row class="login-header app-name-row">
    <h2 class="app-name">FANTASY LEAGUE</h2>
  </ion-row>

  <ion-row class="input-row">
    <ion-item>
      <ion-label stacked>IDENTIFIANT OU EMAIL</ion-label>
      <ion-input #inputEmail (focusout)="setEmail(inputEmail.value)"
                 class="round-edges"
                 type="email"
      ></ion-input>
    </ion-item>
  </ion-row>

  <ion-row class="input-row">
    <ion-item>
      <ion-label stacked>MOT DE PASSE</ion-label>
      <ion-input #inputPassword (focusout)="setPassword(inputPassword.value)"
                 class="round-edges"
                 type="password"
      ></ion-input>
    </ion-item>
  </ion-row>

  <ion-row class="pw-link">
    <a (click)="goToCreateAccount()">Mot de passe oublié ?</a>
  </ion-row>

  <ion-row class="button-row">
    <button (click)="login(email,password)" class="round-edges" ion-button>CONNEXION</button>
  </ion-row>

  <ion-row class="small-links">
    <a color="tt-blue">Pas encore de compte ? Rejoins la communauté !</a>
  </ion-row>


</ion-content>
