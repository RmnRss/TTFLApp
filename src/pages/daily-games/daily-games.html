<ion-header>
  <ion-navbar>
    <ion-title>Matchs du {{selectedDate | date: 'd MMMM': undefined : 'fr-FR' | titlecase}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <!-- GAME CARD -->
  <ion-card *ngFor="let game of games" class="round-edges">
    <ion-card-content>

      <ion-row>

        <!--  AWAY TEAM  -->
        <ion-col col-5>

          <!-- TEAM LOGO -->
          <ion-row (click)="showRoster(game.vTeam)" class="center-row-content">
            <img class="logo" src="{{game.vTeam.logoUrl}}"/>
          </ion-row>

          <!-- TEAM NAME -->
          <ion-row class="center-row-content">
            <h2>{{game.vTeam.tName}}</h2>
          </ion-row>

          <!-- TEAM RECORDS -->
          <ion-row class="center-row-content">
            <div class="inline">
              <p>{{game.vTeam.wins}} - {{game.vTeam.loss}}</p>
            </div>
          </ion-row>

        </ion-col>

        <ion-col col-2 class="center-row-content">
          <h1 class="at">@</h1>
        </ion-col>

        <!--  HOME TEAM  -->
        <ion-col col-5>

          <!-- TEAM LOGO -->
          <ion-row (click)="showRoster(game.hTeam)" class="center-row-content">
            <img class="logo" src="{{game.hTeam.logoUrl}}"/>
          </ion-row>

          <!-- TEAM NAME -->
          <ion-row class="center-row-content">
            <h2>{{game.hTeam.tName}}</h2>
          </ion-row>

          <!-- TEAM RECORDS -->
          <ion-row class="center-row-content">
            <div class="inline">
              <p>{{game.hTeam.wins}} - {{game.hTeam.loss}}</p>
            </div>
          </ion-row>

        </ion-col>

      </ion-row>

    </ion-card-content>
  </ion-card>

</ion-content>
