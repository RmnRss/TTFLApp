<ion-header>

  <ion-navbar>
    <ion-title>daily-games</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row *ngFor="let game of games">
      <ion-col col-6>
        <ion-card (click)="showRoster(game.vTeam)">
          <img src="{{game.vTeam.logoUrl}}"/>
          <ion-card-content>
            <ion-card-title>{{game.vTeam.tName}}</ion-card-title>
            <ion-row class="badge-inline">
              <ion-badge>win</ion-badge>
              <ion-badge>loss</ion-badge>
            </ion-row>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col col-6>
        <ion-card (click)="showRoster(game.hTeam)">
          <img src="{{game.hTeam.logoUrl}}"/>
          <ion-card-content>
            <ion-card-title>{{game.hTeam.tName}}</ion-card-title>
            <ion-row class="badge-inline">
              <ion-badge>win</ion-badge>
              <ion-badge>loss</ion-badge>
            </ion-row>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
