<ion-header>
  <ion-navbar hideBackButton>
    <button align-items-start ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title color="white">Paramètres</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="bg-grey" padding>

  <!--OBJECTIVES PART-->
  <ion-row>
    <ion-card class="round-edges no-side-margin">
      <ion-card-header>
        <ion-card-title>Mes accès</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-row>
          <ion-list class="wide-list">
            <ion-item>
              <ion-label class="uppercase" stacked>email</ion-label>
              <ion-input (keyup.enter)="changeEmail(newEmail)"
                         [(ngModel)]="newEmail"
                         class="round-edges" id="newEmailInput"
                         type="email"
              ></ion-input>
            </ion-item>
            <ion-item>
              <ion-label class="uppercase" stacked>Mot de passe</ion-label>
              <ion-input (keyup.enter)="changePassword(newPassword, confirmPassword)"
                         [(ngModel)]="newPassword"
                         class="round-edges" id="newPassword"
                         type="password"
              ></ion-input>
            </ion-item>
            <ion-item>
              <ion-label class="uppercase" stacked>Mot de passe</ion-label>
              <ion-input (keyup.enter)="changePassword(newPassword, confirmPassword)"
                         [(ngModel)]="confirmPassword"
                         class="round-edges" id="confirmPassword"
                         type="password"
              ></ion-input>
            </ion-item>
          </ion-list>
        </ion-row>
      </ion-card-content>
    </ion-card>
  </ion-row>

  <!--OBJECTIVES PART-->
  <ion-row>
    <ion-card class="round-edges no-side-margin">
      <ion-card-header>
        <ion-card-title>Mes infos</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-row>
          <p>Pour défendre les couleurs de ta région dans le championnat de France de TTFL.</p>
        </ion-row>
        <ion-row>
          <ion-list class="wide-list">
            <ion-item>
              <ion-label>Région</ion-label>
              <ion-select>
                <ion-option value="pays de la loire">Pays de la Loire</ion-option>
                <ion-option value="bretagne">Bretagne</ion-option>
              </ion-select>
            </ion-item>
            <ion-item>
              <ion-label>Année de naissance</ion-label>
              <ion-select>
                <ion-option value="1995">1995</ion-option>
                <ion-option value="1994">1994</ion-option>
              </ion-select>
            </ion-item>
          </ion-list>
        </ion-row>
      </ion-card-content>
    </ion-card>
  </ion-row>

</ion-content>
