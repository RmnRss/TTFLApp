<ion-header class="big-header">
  <ion-navbar hideBackButton>
    <button align-items-start ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title color="white">Classement par Ã©quipe</ion-title>
  </ion-navbar>

  <ion-row class="bg-dark wrap">

    <!--USER IMAGE-->
    <!-- Displayed when the user has chosen a pick -->
    <ion-col col-3>
      <ion-row class="center-row-content">
        <span class="user-pick"></span>
      </ion-row>
    </ion-col>

    <ion-col col-9>
      <!--USER NAME-->
      <ion-row>
        <h2>{{userTeam.name | titlecase}}</h2>
      </ion-row>
    </ion-col>

  </ion-row>
</ion-header>


<ion-content class="bg-grey">
  <!-- STATS UNDER HEADER -->
  <ion-row class="under-header">
    <ion-col col-4>
      <ion-row class="category-name"><p class="uppercase">Points</p></ion-row>
      <ion-row class="number"><h2>{{userTeam.points}}</h2></ion-row>
    </ion-col>
    <ion-col col-4>
      <ion-row class="category-name"><p class="uppercase">Rang</p></ion-row>
      <ion-row class="number"><h2>{{userTeam.rank}}</h2></ion-row>
    </ion-col>
    <ion-col col-4>
      <ion-row class="category-name"><p class="uppercase">PROG.</p></ion-row>
      <ion-row class="number"><h2>+12</h2></ion-row>
    </ion-col>
  </ion-row>

  <ion-row class="custom-padding">
    <ion-card *ngFor="let team of teams" class="small-card round-edges">
      <ion-card-content class="no-padding">
        <ion-row>
          <ion-col col-2><p class="first">{{team.rank}}</p></ion-col>
          <ion-col col-6><p class="mid">{{team.name | titlecase}}</p></ion-col>
          <ion-col col-4><p class="last"><b>{{team.points}}</b> pts</p>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
  </ion-row>

</ion-content>
