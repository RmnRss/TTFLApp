<ion-header class="big-header">
  <ion-navbar hideBackButton>
    <button align-items-start ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title color="white">Classement Individuel</ion-title>
  </ion-navbar>

  <ion-row class="bg-dark wrap">
    <!-- USER PP -->
    <ion-col col-3>
      <span class="user-pick"></span>
    </ion-col>

    <ion-col class="no-padding" col-9>
      <!-- USERNAME -->
      <ion-row class="text-col">
        <ion-col col-7>
          <h2 class="mid">{{userService.user.username | titlecase}}</h2>
        </ion-col>
        <ion-col col-5><h2 class="first">{{userService.user.rank}} e</h2></ion-col>
      </ion-row>

      <!-- USER INFO -->
      <ion-row>
        <ion-col col-4>
          <ion-row>
            <ion-col col-6><h5 class="last">{{userService.user.points}}</h5>
            </ion-col>
            <ion-col col-6><p>pts</p></ion-col>
          </ion-row>
        </ion-col>
        <ion-col col-8><h5 class="rank-prog">+12 places</h5></ion-col>

      </ion-row>
    </ion-col>

  </ion-row>
</ion-header>


<ion-content padding class="bg-grey">
  <ion-card *ngFor="let user of users" class="small-card round-edges">
    <ion-card-content class="no-padding">
      <ion-row>
        <ion-col col-2><p class="first">{{user.rank}}</p></ion-col>
        <ion-col col-6><p class="mid">{{user.username | titlecase}}</p></ion-col>
        <ion-col col-4><p class="last"><b>{{user.points}}</b> pts</p>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>
