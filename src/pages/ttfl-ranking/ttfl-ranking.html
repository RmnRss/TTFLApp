<ion-header>
  <ion-navbar hideBackButton>
    <button align-items-start ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title color="white">Classement Individuel</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-card *ngFor="let user of users" class="ranking-card round-edges">
    <ion-card-content class="no-padding">
      <ion-row>
        <ion-col col-2><h5 class="rank">{{user.rank}}</h5></ion-col>
        <ion-col col-6><h5 class="name">{{user.username | titlecase}}</h5></ion-col>
        <ion-col col-4 class="no-padding">
          <ion-row>
            <ion-col col-7><h5 class="points">{{user.points}}</h5>
            </ion-col>
            <ion-col col-5><h5>pts</h5></ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>
