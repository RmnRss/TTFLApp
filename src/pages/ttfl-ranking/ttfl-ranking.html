<ion-header>
  <ion-navbar hideBackButton>
    <button align-items-start ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title color="white">Classement Individuel</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list class="wide-list" inset>
    <ion-item *ngFor="let user of users">
      <ion-note item-start>{{user.rank}}</ion-note>
      <ion-label>{{user.username}}</ion-label>
      <ion-note item-end>{{user.points}} pts</ion-note>
    </ion-item>
  </ion-list>
</ion-content>
