<ion-header>
  <ion-navbar>
    <ion-title>Cr√©er un compte</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="bg-dark form" padding>

  <ion-row class="input-row">
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input (keyup.enter)="createUser(email, password, username)"
                 [(ngModel)]="email"
                 class="round-edges" id="emailInput"
                 type="email"
      ></ion-input>
    </ion-item>
  </ion-row>

  <ion-row class="input-row">
    <ion-item>
      <ion-label floating>Identifiant</ion-label>
      <ion-input (keyup.enter)="createUser(email, password, username)"
                 [(ngModel)]="username"
                 class="round-edges" id="usernameInput"
                 type="text"
      ></ion-input>
    </ion-item>
  </ion-row>

  <ion-row class="input-row">
    <ion-item>
      <ion-label floating>Mot de passe</ion-label>
      <ion-input (keyup.enter)="createUser(email, password, username)"
                 [(ngModel)]="password"
                 class="round-edges"
                 id="passwordInput" minlength="5"
                 type="password"
      ></ion-input>
    </ion-item>
  </ion-row>

  <ion-row class="button-row">
    <button (click)="createUser(email, password, username)" class="round-edges" ion-button>CREER MON COMPTE</button>
  </ion-row>

</ion-content>
