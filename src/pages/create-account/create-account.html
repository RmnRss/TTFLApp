<ion-header>
  <ion-navbar>
    <ion-title>Cr√©er un compte</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="bg-dark form" padding>

  <ion-row class="input-row">
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input class="round-edges"
                 type="email"
                 [(ngModel)]="email" id="emailInput"
                 (keyup.enter)="createUser(email, password, username)"
      ></ion-input>
    </ion-item>
  </ion-row>

  <ion-row class="input-row">
    <ion-item>
      <ion-label floating>Identifiant</ion-label>
      <ion-input class="round-edges"
                 type="text"
                 [(ngModel)]="username" id="usernameInput"
                 (keyup.enter)="createUser(email, password, username)"
      ></ion-input>
    </ion-item>
  </ion-row>

  <ion-row class="input-row">
    <ion-item>
      <ion-label floating>Mot de passe</ion-label>
      <ion-input class="round-edges"
                 type="password"
                 minlength="5"
                 [(ngModel)]="password" id="passwordInput"
                 (keyup.enter)="createUser(email, password, username)"
      ></ion-input>
    </ion-item>
  </ion-row>

  <ion-row class="button-row">
    <button (click)="createUser(email, password, username)" class="round-edges" ion-button>CREER MON COMPTE</button>
  </ion-row>

</ion-content>
