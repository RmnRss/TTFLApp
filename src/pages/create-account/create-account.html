<ion-content class="bg-dark" padding>

  <ion-row class="header">
    <h1>CREER UN COMPTE</h1>
  </ion-row>

  <ion-row class="input-row">
    <ion-item>
      <ion-label stacked>EMAIL</ion-label>
      <ion-input #inputEmail (focusout)="setEmail(inputEmail.value)"
                 class="round-edges"
                 type="email"
      ></ion-input>
    </ion-item>
  </ion-row>

  <ion-row class="input-row">
    <ion-item>
      <ion-label stacked>IDENTIFIANT</ion-label>
      <ion-input #inputUsername (focusout)="setUsername(inputUsername.value)"
                 class="round-edges"
                 type="username"
      ></ion-input>
    </ion-item>
  </ion-row>

  <ion-row class="input-row">
    <ion-item>
      <ion-label stacked>MOT DE PASSE</ion-label>
      <ion-input #inputPassword (focusout)="setPassword(inputPassword.value)"
                 (keyup.enter)="createUser(email, password, username)"
                 class="round-edges"
                 type="password"
      ></ion-input>
    </ion-item>
  </ion-row>

  <ion-row class="button-row">
    <button (click)="createUser(email, password, username)" class="round-edges" ion-button>CREER MON COMPTE</button>
  </ion-row>

</ion-content>
