<ion-header>
  <ion-navbar hideBackButton>
    <button align-items-start ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title color="white">Top Picks</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="bg-grey" padding>
  <ion-row><p class="uppercase">{{dateService.today | date: 'd MMMM yyyy': undefined : 'fr-FR' | titlecase}}</p>
  </ion-row>

  <ion-card *ngFor="let pick of picks" class="small-card round-edges">
    <ion-card-content class="no-padding">
      <ion-row>
        <ion-col col-2><p class="first">{{pick.rank}}</p></ion-col>
        <ion-col col-6><p class="mid">{{pick.nbaPlayer.firstName}} {{pick.nbaPlayer.lastName}}</p></ion-col>
        <ion-col col-4><p class="last"><b>{{pick.score}}</b> pts</p>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>
