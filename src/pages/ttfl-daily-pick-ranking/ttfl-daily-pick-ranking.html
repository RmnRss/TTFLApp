<ion-header>
  <ion-navbar hideBackButton>
    <button align-items-start ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title color="white">Top Picks</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list class="wide-list" inset>
    <ion-list-header>HISTORIQUE</ion-list-header>
    <ion-item *ngFor="let pick of picks">
      <ion-label>{{pick.nbaPlayer.firstName}} {{pick.nbaPlayer.lastName}}</ion-label>
      <ion-note item-end>{{pick.score}}</ion-note>
    </ion-item>
  </ion-list>
</ion-content>
