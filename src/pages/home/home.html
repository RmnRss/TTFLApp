<ion-header>
  <ion-navbar hideBackButton>
    <button align-items-start ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Mes Decks</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <!-- USER INFOS -->
  <ion-row>
    <ion-col col-6>
      <p>{{user.username}}</p>
    </ion-col>
    <ion-col col-3>
      <ion-badge>points : {{user.points}}</ion-badge>
    </ion-col>
    <ion-col col-3>
      <ion-badge>money : {{user.money}}</ion-badge>
    </ion-col>
  </ion-row>

  <!-- PICK CARDS -->
  <ion-card (click)="getGames(pick.date)" *ngFor="let pick of picks" class="pickCard">
    <ion-card-content class="no-padding">
      <ion-row>

        <!-- DATE -->
        <ion-col class="date" col-2>
          <ion-row>{{pick.date.getDate()}}</ion-row>
          <ion-row>-</ion-row>
          <ion-row>{{pick.date.getMonth() + 1}}</ion-row>
        </ion-col>

        <!-- PICK -->
        <ion-col class="inner-card" col-10>
          <!-- HAS PICK -->
          <ion-row *ngIf="pick.hasPlayer">
            <!-- JERSEY -->
            <ion-col col-2>
              <svg height="43" overflow="hidden" style="display: block;margin: auto;" width="34">
                <rect [ngStyle]="{'fill': pick.nbaPlayer.team.primaryColor}" height="43" width="34" x="0"
                      y="0"></rect>
                <ellipse [ngStyle]="{'stroke': pick.nbaPlayer.team.secondaryColor}" cx="0" cy="5" fill="white" rx="8"
                         ry="15"
                         stroke-width="2"></ellipse>
                <ellipse [ngStyle]="{'stroke': pick.nbaPlayer.team.secondaryColor}" cx="35" cy="5" fill="white" rx="8"
                         ry="15"
                         stroke-width="2"></ellipse>
                <ellipse [ngStyle]="{'stroke': pick.nbaPlayer.team.secondaryColor}" cx="17" cy="0" fill="white" rx="8"
                         ry="8"
                         stroke-width="2"></ellipse>
              </svg>
              <div class="jersey-nbr">{{pick.nbaPlayer.jersey}}</div>
            </ion-col>
            <ion-col col-4>{{pick.nbaPlayer.firstName}}</ion-col>
            <ion-col col-4>{{pick.nbaPlayer.lastName}}</ion-col>
            <ion-col class="score-bubble" col-2>
              <div class="score">{{pick.score}} pts</div>
            </ion-col>
          </ion-row>

          <!-- NO PICK -->
          <ion-row *ngIf="!pick.hasPlayer">
            <p>Choisir un joueur</p>
          </ion-row>

        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>
