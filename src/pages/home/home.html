<ion-header>
  <ion-navbar>
    <ion-title>
      Your Decks
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-row>
    <ion-col col-6>
      <p>{{user.username}}</p>
    </ion-col>
    <ion-col col-3>
      <p>points : {{user.points}}</p>
    </ion-col>
    <ion-col col-3>
      <p>money : {{user.money}}</p>
    </ion-col>
  </ion-row>
  <ion-card (click)="getGames(pick.date)" *ngFor="let pick of picks">
    <ion-card-content>
      <ion-row>
        <!-- DATE -->
        <ion-col col-2>
          <ion-row>{{pick.date.getDate()}}</ion-row>
          <ion-row></ion-row>
          <ion-row>{{pick.date.getMonth() + 1}}</ion-row>
        </ion-col>

        <!-- PICK -->
        <ion-col col-10>
          <ion-card-content>
            <ion-row>
              <ion-col col-2>
                <svg height="43" overflow="hidden" style="display: block;margin: auto;" width="34">
                  <rect [ngStyle]="{'fill': pick.nbaPlayer.team.primaryColor}" height="43" width="34" x="0"
                        y="0"></rect>
                  <ellipse [ngStyle]="{'stroke': pick.nbaPlayer.team.secondaryColor}" cx="0" cy="5" fill="white" rx="8"
                           ry="15"
                           stroke-width="2"></ellipse>
                  <ellipse [ngStyle]="{'stroke': pick.nbaPlayer.team.secondaryColor}" cx="35" cy="5" fill="white" rx="8"
                           ry="15"
                           stroke-width="2"></ellipse>
                  <ellipse [ngStyle]="{'stroke': pick.nbaPlayer.team.secondaryColor}" cx="17" cy="0" fill="white" rx="8"
                           ry="8"
                           stroke-width="2"></ellipse>
                </svg>
                <div class="jersey-nbr">{{pick.nbaPlayer.jersey}}</div>
              </ion-col>
              <ion-col col-5>{{pick.nbaPlayer.firstName}}</ion-col>
              <ion-col col-5>{{pick.nbaPlayer.lastName}}</ion-col>
            </ion-row>
          </ion-card-content>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>
